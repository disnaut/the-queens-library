<div>
  <input type="text" [(ngModel)]="searchQuery" (keydown.enter)="search()"
    placeholder="Search for a card">
  <button (click)="search()">Search</button>
</div>

<div>
  <table mat-table [dataSource]=dataSource>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let card"> {{card.name}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let card"> {{card.oracle_text}} </td>
    </ng-container>
    <ng-container matColumnDef="cmc">
      <th mat-header-cell *matHeaderCellDef> CMC </th>
      <td mat-cell *matCellDef="let card"> {{card.cmc}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let card"> {{card.type_line}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let card; columns: displayedColumns;"></tr>
  </table>
</div>
